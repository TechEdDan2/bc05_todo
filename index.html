<!DOCTYPE html>
<html lang="en">

<head>

    <title>To Do App</title>
    <meta name="author" content="DNel2">

        content="This is an Exercise combining knowledge of DOM access and events to build a todo app! Users will be able to add a Todo item, mark it as completed, and remove it">

</head>

<body>

    <!-- Header for Title -->
    <header>
        <h1>My Personal Todo List</h1>
    </header>

    <main>
        <form action="">
            <label for="todo">Enter your Todo Item</label>
            <input type="text" id="todo" name="todo" required>
            <input type="submit" value="Submit">
        </form>

        <!-- List that will contain all of the To Do Items -->
        <ul>

        </ul>

        <button id="saveAll"> Save List</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
